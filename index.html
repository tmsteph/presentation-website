        var currentSlide = 0; // Start at the first slide
        var slides = ['slide1', 'slide2', 'slide3']; // Put the id's of your slides in the order they appear

            }
        }

        function nextSlide() {
            goToSlide(currentSlide + 1);
        }

        function prevSlide() {
            goToSlide(currentSlide - 1);
        }

            switch (event.key) {

                    nextSlide();

                case 'Backspace':

                    event.preventDefault();

        });

        function goToSlide(slideIndex) {
            if (slideIndex >= 0 && slideIndex < slides.length) {
                currentSlide = slideIndex;
                document.getElementById(slides[currentSlide]).scrollIntoView({ behavior: 'smooth' });
                // Stop all videos
                var videos = document.querySelectorAll('video');
                for (var i = 0; i < videos.length; i++) {
                    videos[i].pause();
                }
                // Start the video in the current slide, if there is one
                var video = document.getElementById(slides[currentSlide]).querySelector('video');
                if (video) video.play();
            }
        }

        function nextSlide() {
            goToSlide(currentSlide + 1);
        }

        function prevSlide() {
            goToSlide(currentSlide - 1);
